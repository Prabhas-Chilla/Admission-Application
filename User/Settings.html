<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - Admission Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    h2 {
      margin-bottom: 20px;
    }
    .setting {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    select, input[type="text"] {
      padding: 6px;
      width: 250px;
    }
    button {
      padding: 8px 16px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0d47a1;
    }
    #status {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>⚙️ Settings</h2>

  <div class="setting">
    <label for="theme">Choose Theme:</label>
    <select id="theme">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
    <button onclick="applyTheme()">Apply Theme</button>
  </div>

  <div class="setting">
    <label for="adminName">Set Admin Name:</label>
    <input type="text" id="adminName" placeholder="Enter your name" />
    <button onclick="saveAdminName()">Save Name</button>
  </div>

  <div class="setting">
    <button style="background-color: red;" onclick="clearApplications()">❌ Clear All Applications</button>
    <div id="status"></div>
  </div>

  <script>
    // Load theme from localStorage
    const currentTheme = localStorage.getItem('dashboardTheme') || 'light';
    document.getElementById('theme').value = currentTheme;
    applyTheme(currentTheme);

    function applyTheme(theme = document.getElementById('theme').value) {
      document.body.style.backgroundColor = theme === 'dark' ? '#222' : '#f9f9f9';
      document.body.style.color = theme === 'dark' ? '#eee' : '#333';
      localStorage.setItem('dashboardTheme', theme);
    }

    function saveAdminName() {
      const name = document.getElementById('adminName').value.trim();
      if (name) {
        localStorage.setItem('adminName', name);
        alert("Admin name saved!");
      }
    }

    function clearApplications() {
      if (confirm("Are you sure you want to delete all submitted applications?")) {
        localStorage.removeItem('applications');
        document.getElementById('status').textContent = "✅ All applications have been cleared.";
      }
    }
  </script>

</body>
</html>
