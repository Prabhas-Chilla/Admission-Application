<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Applications</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #004080;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #004080;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    img {
      max-height: 50px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Submitted Applications</h1>
  <table>
    <thead>
      <tr>
        <th>App ID</th>
        <th>Time</th>
        <th>Full Name</th>
        <th>Father</th>
        <th>Mother</th>
        <th>Course</th>
        <th>DOB</th>
        <th>Aadhar</th>
        <th>Hall Ticket</th>
        <th>Email</th>
        <th>Phone</th>
        <th>10th %</th>
        <th>Inter %</th>
        <th>Photo</th>
        <th>Signature</th>
      </tr>
    </thead>
    <tbody id="appTableBody"></tbody>
  </table>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const applications = JSON.parse(localStorage.getItem('applications')) || [];
      const tbody = document.getElementById('appTableBody');

      applications.forEach(app => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${app.appId}</td>
          <td>${app.timeRegistered}</td>
          <td>${escapeHtml(app.fullName)}</td>
          <td>${escapeHtml(app.fatherName)}</td>
          <td>${escapeHtml(app.motherName)}</td>
          <td>${escapeHtml(app.course)}</td>
          <td>${escapeHtml(app.dob)}</td>
          <td>${escapeHtml(app.aadhar)}</td>
          <td>${escapeHtml(app.hallTicket)}</td>
          <td>${escapeHtml(app.email)}</td>
          <td>${escapeHtml(app.phone)}</td>
          <td>${escapeHtml(app.tenthPercent || 'N/A')}</td>
          <td>${escapeHtml(app.interPercent || 'N/A')}</td>
          <td>${app.photo ? `<img src="${app.photo}" alt="Photo">` : ''}</td>
          <td>${app.signature ? `<img src="${app.signature}" alt="Signature">` : ''}</td>
        `;
        tbody.appendChild(row);
      });
    });

    function escapeHtml(text) {
      if (!text) return '';
      return text.replace(/[&<>"']/g, function(m) {
        return ({
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#039;'
        })[m];
      });
    }
  </script>
</body>
</html>
