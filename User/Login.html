<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CMR College Admission Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: #f4f7f8;
  color: #333;
}

/* Navbar Styling */
.navbar {
  background-color: #004080;
  color: white;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
}

.nav-links a {
  color: white;
  margin-left: 20px;
  text-decoration: none;
  font-weight: 500;
}

.nav-links a:hover {
  text-decoration: underline;
}

/* Main Content Box */
.main-content {
  max-width: 400px;
  margin: 3rem auto;
  background: #ffffff;
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.main-content h1 {
  text-align: center;
  margin-bottom: 2rem;
  color: #004080;
}

/* Login Form Styles */
.login-form .form-group {
  margin-bottom: 1.5rem;
}

.login-form label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 600;
}

.login-form input {
  width: 100%;
  padding: 10px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 5px;
  transition: border-color 0.3s;
}

.login-form input:focus {
  border-color: #004080;
  outline: none;
}

/* Login Button */
.portal-btn {
  width: 100%;
  padding: 12px;
  background-color: #004080;
  color: white;
  font-size: 1.1rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.portal-btn:hover {
  background-color: #003366;
}

</style>
<body>
  <header class="navbar">
    <div class="logo">CMR COLLEGE OF ENGINEERING</div>
    <nav class="nav-links">
      <a href="Home.html">Home</a>
      <a href="ApplyNow.html">Apply Now</a>
      <a href="Login.html">Login</a>
      <a href="ContactUs.html">Contact Us</a>
    </nav>
  </header>

  <main class="main-content">
    <h1>Login</h1>
    <form class="login-form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="portal-btn">Login</button>
    </form>
  </main>
</body>
</html>
