<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Form - CMR College Admission Portal</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: #f4f7f8;
  color: #333;
}

.navbar {
  background-color: #004080;
  color: white;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
}

.nav-links a {
  color: white;
  margin-left: 20px;
  text-decoration: none;
  font-weight: 500;
}

.nav-links a:hover {
  text-decoration: underline;
}

.main-content {
  max-width: 600px;
  margin: 3rem auto;
  background: #ffffff;
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.main-content h1 {
  text-align: center;
  margin-bottom: 2rem;
  color: #004080;
}

.application-form .form-group {
  margin-bottom: 1.5rem;
}

.application-form label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 600;
}

.application-form input,
.application-form select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 1rem;
  transition: border-color 0.3s;
}

.application-form input:focus,
.application-form select:focus {
  border-color: #004080;
  outline: none;
}

.portal-btn {
  display: block;
  width: 100%;
  padding: 12px;
  background-color: #004080;
  color: white;
  font-size: 1.1rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.portal-btn:hover {
  background-color: #003366;
}
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">Institution Name</div>
    <nav class="nav-links">
      <a href="Home.html">Home</a>
      <a href="ApplyNow.html">Apply Now</a>
      <a href="Login.html">Login</a>
      <a href="ContactUs.html">Contact Us</a>
    </nav>
  </header>

  <main class="main-content">
    <h1>Application Form</h1>
    <form class="application-form">
      <div class="form-group">
        <label for="course">Select Course:</label>
        <select id="course" name="course" required>
          <option value="">--Select a Course--</option>
          <option value="BTECH">B.tech</option>
          <option value="MTECH">M.tech</option>
          <option value="MBA">MBA</option>
          <option value="BCOM">B.com</option>
        </select>
      </div>

      <div class="form-group" id="branch-group" style="display:none;">
        <label for="branch">Select Branch:</label>
        <select id="branch" name="branch" required></select>
      </div>

      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required />
      </div>

      <div class="form-group">
        <label for="fatherName">Father's Name:</label>
        <input type="text" id="fatherName" name="fatherName" required />
      </div>

      <div class="form-group">
        <label for="motherName">Mother's Name:</label>
        <input type="text" id="motherName" name="motherName" required />
      </div>

      <div class="form-group">
        <label for="aadhar">Aadhar Number:</label>
        <input type="text" id="aadhar" name="aadhar" maxlength="12" required />
      </div>

      <div class="form-group">
        <label for="hallTicket">10th Hall Ticket Number:</label>
        <input type="text" id="hallTicket" name="hallTicket" required />
      </div>

      <div class="form-group">
        <label for="tenthPercentage">10th Percentage:</label>
        <input type="number" id="tenthPercentage" name="tenthPercentage" min="0" max="100" step="0.01" required />
      </div>

      <div class="form-group">
        <label for="interPercentage">Intermediate Percentage:</label>
        <input type="number" id="interPercentage" name="interPercentage" min="0" max="100" step="0.01" required />
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" maxlength="10" required />
      </div>

      <div class="form-group">
        <label for="photo">Upload Photo (Passport Size):</label>
        <input type="file" id="photo" name="photo" accept="image/*" required />
      </div>

      <div class="form-group">
        <label for="signature">Upload Signature:</label>
        <input type="file" id="signature" name="signature" accept="image/*" required />
      </div>

      <button type="submit" class="portal-btn">Submit Application</button>
    </form>
  </main>

  <script>
    const courseSelect = document.getElementById("course");
    const branchSelect = document.getElementById("branch");
    const branchGroup = document.getElementById("branch-group");

    const branchesByCourse = {
      BTECH: ["CSE", "IT", "ECE", "EEE", "MECH", "CIVIL"],
      MTECH: ["CSE", "VLSI", "Structural Engg", "Thermal Engg"],
      MBA: ["Finance", "HR", "Marketing", "Operations"],
      BCOM: ["General", "Computers", "Taxation"]
    };

    courseSelect.addEventListener("change", function () {
      const selectedCourse = courseSelect.value;
      branchSelect.innerHTML = "";
      if (branchesByCourse[selectedCourse]) {
        branchesByCourse[selectedCourse].forEach(branch => {
          const option = document.createElement("option");
          option.value = branch;
          option.textContent = branch;
          branchSelect.appendChild(option);
        });
        branchGroup.style.display = "block";
      } else {
        branchGroup.style.display = "none";
      }
    });

    document.querySelector(".application-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;

      const application = {
        appId: "APP" + Math.floor(Math.random() * 1000000),
        timeRegistered: new Date().toLocaleString(),
        course: form.course.value,
        branch: form.branch?.value || '',
        fullName: form.fullName.value,
        fatherName: form.fatherName.value,
        motherName: form.motherName.value,
        aadhar: form.aadhar.value,
        hallTicket: form.hallTicket.value,
        tenthPercentage: form.tenthPercentage.value,
        interPercentage: form.interPercentage.value,
        dob: form.dob.value,
        email: form.email.value,
        phone: form.phone.value,
        photo: form.photo.files[0]?.name || '',
        signature: form.signature.files[0]?.name || ''
      };

      const applications = JSON.parse(localStorage.getItem("applications")) || [];
      applications.push(application);
      localStorage.setItem("applications", JSON.stringify(applications));

      alert("Application submitted successfully!");
      form.reset();
      branchGroup.style.display = "none";
    });
  </script>
</body>
</html>
