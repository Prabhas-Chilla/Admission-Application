  </header>
  <div class="wrapper">
    <h2>Check Your Seat Allotment</h2>
    <form id="resultForm">
      <label for="appId">Enter Application ID</label>
      <input type="text" id="appId" required placeholder="e.g. APP2025‚Äë1234" />
      <button type="submit">View Result</button>
    </form>

    <p class="status" id="statusText"></p>
  </div>

  <script>
document.getElementById("resultForm").addEventListener("submit", async e => {
  e.preventDefault();
  const appId = document.getElementById("appId").value.trim();
  const display = document.getElementById("statusText");

  if (!appId) {
    display.textContent = "Please enter a valid Application ID.";
    display.style.color = "crimson";
    return;
  }

  try {
    // Fetch the application data from backend
    const res = await fetch(`http://localhost:5000/api/application/${appId}`);
    if (res.status === 404) {
      display.textContent = "Application ID not found. Please check again.";
      display.style.color = "crimson";
      return;
    }

    const app = await res.json();

    // Show status based on 'status' field in DB
    if (app.status === "Approved") {
      display.textContent = `üéâ Congratulations! Your application is approved.`;
      display.style.color = "green";
    } else if (app.status === "Rejected") {
      display.textContent = `‚ùå Sorry! Your application is rejected. Remarks: ${app.remarks || "N/A"}`;
      display.style.color = "crimson";
    } else {
      display.textContent = "‚è≥ Your application is still pending. Please check again later.";
      display.style.color = "orange";
    }

  } catch (err) {
    console.error(err);
    display.textContent = "‚ö†Ô∏è Server error. Please try again later.";
    display.style.color = "crimson";
  }
});
</script>

</body>
