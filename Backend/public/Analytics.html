<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analytics - Admission Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { color: #333; }
    .card { background-color: #f5f5f5; border-radius: 8px; padding: 15px; margin-bottom: 20px; }
    #chartContainer { max-width: 600px; margin: auto; }
    .logo { display: flex; align-items: center; font-size: 20px; font-weight: bold; margin-bottom: 20px; }
    .logo svg { margin-right: 10px; }
  </style>
</head>
<body>

  <div class="logo">
    <svg fill="none" width="10vh" height="5vh" viewBox="0 0 35 35" xmlns="http://www.w3.org/2000/svg">
      <path fill="#F55533" fill-rule="evenodd" clip-rule="evenodd" d="M35 0H0V15.4412C0 23.1899 4.78063 30.1364 12.0191 32.905L17.5 35L22.9809 32.905C30.2194 30.1364 35 23.1899 35 15.4412V0ZM24.7059 12.3529C24.7059 16.3319 21.4797 19.5588 17.5 19.5588C13.5203 19.5588 10.2941 16.3319 10.2941 12.3529C10.2941 8.37402 13.5203 5.14706 17.5 5.14706H24.7059V12.3529ZM17.5 15.4412C19.2056 15.4412 20.5882 14.0579 20.5882 12.3529C20.5882 10.648 19.2056 9.26471 17.5 9.26471C15.7944 9.26471 14.4118 10.648 14.4118 12.3529C14.4118 14.0579 15.7944 15.4412 17.5 15.4412ZM10.2941 25.7353C10.2941 23.4613 12.1377 21.6176 14.4118 21.6176H24.7059C24.7059 23.8916 22.8623 25.7353 20.5882 25.7353H10.2941Z"></path>
    </svg>
    GRADIOUS Admin
  </div>

  <h2>ðŸ“Š Analytics Dashboard</h2>

  <div class="card">
    <strong>Total Applications:</strong> <span id="totalApps">0</span><br>
    <strong>Most Chosen Course:</strong> <span id="topCourse">-</span>
  </div>

  <div class="card" id="chartContainer">
    <canvas id="weeklyChart"></canvas>
  </div>

  <script>
  function loadAnalyticsFromLocalStorage() {
    const approvedApps = JSON.parse(localStorage.getItem('approvedApplications') || '[]');

    // Total Applications
    const totalApps = approvedApps.length;
    document.getElementById('totalApps').textContent = totalApps;

    // Most Chosen Course
    const courseCount = {};
    approvedApps.forEach(app => {
      if(app.course) {
        courseCount[app.course] = (courseCount[app.course] || 0) + 1;
      }
    });

    const topCourse = Object.keys(courseCount).length
      ? Object.keys(courseCount).reduce((a, b) => courseCount[a] > courseCount[b] ? a : b)
      : '-';
    document.getElementById('topCourse').textContent = topCourse;

    // Weekly chart (optional, using submission date)
    const last7Days = [];
    const chartData = [];

    // Initialize last 7 days
    for(let i=6;i>=0;i--){
      const d = new Date();
      d.setDate(d.getDate() - i);
      const dayName = d.toLocaleDateString('en-US', { weekday: 'short' });
      last7Days.push(dayName);
      chartData.push(0);
    }

    approvedApps.forEach(app => {
      if(app.submittedAt){
        const appDate = new Date(app.submittedAt);
        const today = new Date();
        const diff = Math.floor((today - appDate) / (1000*60*60*24));
        if(diff >= 0 && diff < 7){
          chartData[6 - diff] += 1;
        }
      }
    });

    new Chart(document.getElementById("weeklyChart"), {
      type: 'bar',
      data: {
        labels: last7Days,
        datasets: [{
          label: 'Applications per Day',
          data: chartData,
          backgroundColor: '#3e95cd'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: { display: true, text: 'Applications Over the Last 7 Days' }
        }
      }
    });
  }

  loadAnalyticsFromLocalStorage();
</script>

 
</body>
</html>
